<!DOCTYPE html>
<html>
<head>
    <title>Mashup Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 300% 300%;
            animation: bgMove 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: white;
            padding: 45px;
            width: 420px;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 8px;
            font-size: 26px;
            font-weight: 700;
            color: #333;
        }

        .subtitle {
            font-size: 13px;
            color: #666;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border-radius: 14px;
            border: 1px solid #eee;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #a18cd1;
            box-shadow: 0 0 8px rgba(161,140,209,0.4);
        }

        .slider-wrapper {
            text-align: left;
            margin-bottom: 20px;
        }

        input[type=range] {
            width: 100%;
        }

        .duration-label {
            font-size: 13px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 18px;
            border: none;
            background: linear-gradient(45deg, #ff6a88, #ff99ac);
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255,105,135,0.4);
        }

        .loading {
            display: none;
            margin-top: 15px;
            font-size: 13px;
            color: #ff6a88;
        }

        .footer {
            margin-top: 20px;
            font-size: 11px;
            color: #888;
        }
    </style>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>

<body>

<div class="card">
    <h1>ðŸŽµ Mashup Studio</h1>
    <div class="subtitle">Create your own vibrant music mashup</div>

    <form method="POST" onsubmit="showLoading()">
        <input type="text" name="singer" placeholder="Singer or Band Name" required>

        <input type="number" name="number" min="11" placeholder="Number of Videos (min 11)" required>

        <div class="slider-wrapper">
            <span class="duration-label">Clip Duration (seconds)</span>
            <input type="range" name="duration" min="21" max="60" value="25"
                   oninput="this.nextElementSibling.value = this.value">
            <output>25</output>
        </div>

        <input type="email" name="email" placeholder="Your Email Address" required>

        <button class="btn" type="submit">Generate My Mashup ðŸŽ¶</button>
    </form>

    <div id="loading" class="loading">
        ðŸŽ§ Mixing beats... Please wait a moment...
    </div>

    <div class="footer">
        Powered by Python | Flask | YouTube
    </div>
</div>

</body>
</html>
